<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>

</head>
<body>

  
  <main class="content">
    <div class="bg-pattern">
      <img src="images/pattern-background-desktop.svg" alt="bacground pattern">
    </div>
    
    <div class="card-body">
      <div class="hero-image">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="card-content">
        <div class="card-text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="annual-plan">
            <div class="annual-flex">
              <div class="flex-one">
                <img class="icon" src="images/icon-music.svg" alt="">
              </div>
              <div class="flex-two">
                <h2>Annual Plan</h2>
                <p class="price">$59,99/year</p>
              </div>
            </div>
          <a href="#">Change</a>
        </div>
        <div class="buttons">
          <a class="btn-1" href="#">Proceed to Payment</a>
          <a class="btn-2" href="#">Cancel Order</a>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Enrym">enrym</a>.
    </div>

  </main>
  
</body>
</html>
